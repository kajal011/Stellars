<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bills</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Bill Payments</h1>
    </header>
    <div class="container">
        <form id="billPaymentForm">
            <div>
                <label for="payee">Payee:</label>
                <input type="text" id="payee" placeholder="Enter payee name..." required>

            </div>
            <div>
                <label for="billType">Bill Type:</label>
                <select id="billType" required>
                    <option value="electricity">Electricity</option>
                    <option value="telephone">Telephone</option>
                    <option value="water">Water</option>
                    <option value="gas">Gas</option>
                    <option value="wifi">Wifi</option>
                    <!-- Add more bill types as needed -->
                </select>
            </div>

            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter bill amount..." required>

            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>

            </div>
            <div>
                <button type="button" onclick="makeBillPayment()">Make Payment</button>

                <button type="button">Pay Later</button>
            </div>
        </form>
        <div id="paymentStatus"></div>
    </div>

    <script>
        function makeBillPayment() {
            const payee = document.getElementById('payee').value;
            const billType = document.getElementById('billType').value;
            const amount = document.getElementById('amount').value;
            const dueDate = document.getElementById('dueDate').value;

            // In a real application, you would send the payment information to a server for processing.
            // For this example, we'll simulate a successful payment.
            const paymentStatusDiv = document.getElementById('paymentStatus');
            paymentStatusDiv.innerHTML = `<p>Payment to ${payee} for ${billType} bill:</p>`;
            paymentStatusDiv.innerHTML += `<p>Amount: Rs. ${amount}</p>`;
            paymentStatusDiv.innerHTML += `<p>Due Date: ${dueDate}</p>`;
            paymentStatusDiv.innerHTML += `<p>Status: Payment Successful</p>`;
        }
    </script>
</body>

</html>
